<html>
	<head>
		<title> 24 Hours Time Picker
		</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body style="text-align:center; margin-top:30px;">
		<h1>Time Picker input in 24 & HH:MM format</h1>
		<br/>
		<div class="timepicker timepicker1" dir="ltr">
			<input type="text" class="hh N" min="0" max="23" placeholder="hh" maxlength="2" />:
			<input type="text" class="mm N" min="0" max="59" placeholder="mm" maxlength="2" />
		</div>
		<br/>
		<br/>
		<input type="button" value="Get Time" class="btnGetTime">
		<input type="button" value="Set Time" class="btnSetTime">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="script.js"></script>
	</body>
</html>
